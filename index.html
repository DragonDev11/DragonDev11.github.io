<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعينيك ما يلقى الفؤاد وما لقي</title>
    <meta name="description" content="عرين DragonDev الغامض. لم يكن من المفترض أن تصل إلى هنا.">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <style>

    </style>
</head>
<body>
    <header>
        <div align="right">
            <ion-icon id="music-switch" name="volume-high" style="cursor: pointer;" size="large"></ion-icon>
            <audio id="theme" autoplay loop>
                <source src="media/track.MP3">
            </audio>
        </div>
        <img src="media/wallpaper 2.jpg" alt="خلفية" class="background">
        <img src="media/GigaChad.jpg" alt="DragonDev في وضع جيغا" class="logo"><br>
        <h1 id="h1">مرحباً بك في العرين</h1>
        <p>اترك جميع الأخطاء واستمع لهذه الأبيات، يا من تدخل هذا المكان.</p>
    </header>


    <footer>
        <p>ونِعْمَ الشِّعْرُ شِعْرُ المُتَنَبِّي</p>
    </footer>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const audio = document.getElementById('theme');
        const tryPlay = () => {
            audio.play().catch(() => {
                document.body.addEventListener('click', () => audio.play(), { once: true });
            });
        };
        tryPlay();
    });

    document.getElementById("music-switch").addEventListener('click', () => {
        const audio = document.getElementById("theme");
        const icon = document.getElementById("music-switch");
        audio.muted = !audio.muted;
        icon.name = audio.muted ? 'volume-mute' : 'volume-high';
    });
</script>
</html>
