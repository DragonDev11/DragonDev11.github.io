<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Options - DragonDev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options.css">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
</head>
<body>
    <img src="media/war wallpaper.jpg" alt="Background" class="background">

    <div class="container">
        <h1>⚙️ Game Options</h1>

        <div class="setting">
            <label for="difficultySelect">Select Difficulty:</label>
            <select id="difficultySelect">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <a href="index.html" class="back-btn">← Back to Home</a>
    </div>

    <script>
        const difficultySelect = document.getElementById('difficultySelect');

        // Save to localStorage
        difficultySelect.addEventListener('change', () => {
            localStorage.setItem('difficulty', difficultySelect.value);
        });

        // Load saved difficulty on page load
        const saved = localStorage.getItem('difficulty');
        if (saved) {
            difficultySelect.value = saved;
        }
    </script>
</body>
</html>
